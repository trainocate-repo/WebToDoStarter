<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"></link>
	

	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>	
	
	
<title>募集内容編集画面</title>
</head>
<body>
	<div class="col-md-8">
		<div class="page-header">
			<h1>募集内容詳細</h1>
		</div>
		
		<form method="post" th:action="@{/deptEdit}" th:object="${deptRegisterForm}">
		<table class="table table-borderd table-hover">
        <div class="form-group">
            <label>本部</label>
            <input type="text" class="form-control" th:field="*{groupName}">
        </div>
        <div class="form-group">
            <label>部署</label>
            <input type="text" class="form-control" th:field="*{departmentName}" readonly="readonly">
        </div>
        <div class="form-group">
            <label>募集タイトル</label>
            <input type="text" class="form-control" th:field="*{title}">
        </div>
        <div class="form-group">
            <label>募集内容</label>
            <input type="text"  class="form-control" th:field="*{recruitment}">
        </div>
        <div class="form-group">
            <label>募集内容詳細</label>
            <input type="text"  class="form-control" th:field="*{recruitmentDetail}">
        </div>     
        <div class="form-group">
            <label>募集人材</label>
            <input type="text" class="form-control" th:field="*{recruitee}">
        </div>
         <div class="form-group">
            <label>必要スキル</label>
            <input type="text" class="form-control" th:field="*{skills}">
        </div>
        <div class="form-group">
            <label>連絡先</label>
            <input type="text" class="form-control" th:field="*{contact}">
        </div>
        
        <button class="btn btn-primary" type="submit" name="update">更新</button>
        <button class="btn btn-danger" type="submit" name="delete">削除</button>
 
    </table>
    </form>
	</div>


</body>
</html>
