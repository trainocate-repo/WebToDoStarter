<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>

	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>

<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
	
	
<title>募集内容登録画面</title>
</head>
<body>
	<div class="col-md-8">
		<div class="page-header">
			<h1>募集内容を登録してください。</h1>
		</div>
		
		<form method="post" action="/deptRegister" th:object="${deptRegisterForm}">
        <div class="form-group">
            <label>本部</label>
            <input type="text" name="groupName" class="form-control" th:field="*{groupName}">
        </div>
        <div class="form-group">
            <label>部署</label>
            <input type="text" name="departmentName" class="form-control" th:field="*{departmentName}">
        </div>
        <div class="form-group">
            <label>募集タイトル</label>
            <input type="text" name="title" class="form-control" th:field="*{title}">
        </div>
        <div class="form-group">
            <label>募集内容</label>
            <textarea name="recruitment"  rows="8" cols="80" class="form-control" th:field="*{recruitment}"></textarea>
        </div>
         <div class="form-group">
            <label>募集内容詳細</label>
            <textarea name="recruitmentDetail"  rows="8" cols="80" class="form-control" th:field="*{recruitmentDetail}"></textarea>
        </div>       
        <div class="form-group">
            <label>募集人材</label>
            <input type="text" name="recruitee" class="form-control" th:field="*{recruitee}">
        </div>
         <div class="form-group">
            <label>必要スキル</label>
            <input type="text" name="skills" class="form-control" th:field="*{skills}">
        </div>
        <div class="form-group">
            <label>連絡先</label>
            <input type="text" name="contact" class="form-control" th:field="*{contact}">
        </div>
        
        <button class="btn btn-primary" type="submit" name="register">登録</button>
        <button class="btn btn-primary" type="submit" name="toDeptList">一覧画面へ</button>
    </form>
